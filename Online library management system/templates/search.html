<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Search Books</h2>
        <form method="POST">
            <input type="text" name="search_query" placeholder="Search by title, author, or genre" required>
            <button type="submit">Search</button>
        </form>
        <h3>Search Results</h3>
        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Borrow</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{ book[1] }}</td>
                <td>{{ book[2] }}</td>
                <td>{{ book[3] }}</td>
                <td><a href="{{ url_for('borrow', book_id=book[0]) }}">Borrow</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
